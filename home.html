<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Timer </title>
    </head>
    <body onload="createSelectNumbers()">
        <header>
            <h1> Timer </h1>
        </header>
        <main>
            <section>
                <div id="timer">
                    <select name="hour" id="hour"></select>
                    <select name="min" id="minutes"></select>
                    <select name="sec" id="seconds"></select>
                </div>
                <div id="btns">
                    <input type="button" value="Start" onclick="createTimer()">
                </div>
            </section>
        </main>
        <footer>
            <small> &copy;Criado em JS </small>
        </footer>
        <script src="timerscript.js"></script>
    </body>
</html>
